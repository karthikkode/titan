# Infrastructure for Project Titan
# Services: Spark (Cluster), Kafka, Zookeeper, MinIO, Redis, Iceberg Catalog, Airflow, Batch Loader

x-spark-common: &spark-common
  image: public.ecr.aws/bitnami/spark:3.5.3
  networks:
    - titan-network
  volumes:
    - shared_data:/opt/shared

services:
  # -------------------------------------------------------
  # 1. STORAGE LAYER (MinIO - S3 Compatible)
  # -------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: titan-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password"
      MINIO_REGION_NAME: "us-east-1"
      MINIO_REGION: "us-east-1"
      MINIO_SITE_REGION: "us-east-1"
    command: server /data --console-address ":9001"
    networks:
      - titan-network
    volumes:
      - minio_data:/data

  # -------------------------------------------------------
  # 2. METADATA LAYER (Iceberg REST Catalog)
  # -------------------------------------------------------
  iceberg-catalog:
    image: tabulario/iceberg-rest:latest
    container_name: titan-iceberg-catalog
    ports:
      - "8181:8181"
    environment:
      - CATALOG_WAREHOUSE=s3://warehouse
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_S3_PATH__STYLE__ACCESS=true
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    depends_on:
      - minio
    networks:
      - titan-network

  # -------------------------------------------------------
  # 3. MESSAGING LAYER (Kafka + Zookeeper)
  # -------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: titan-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - titan-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: titan-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - titan-network

  # -------------------------------------------------------
  # 4. COMPUTE LAYER (Spark Cluster)
  # -------------------------------------------------------
  spark-master:
    <<: *spark-common
    container_name: titan-spark-master
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"

  spark-worker:
    <<: *spark-common
    container_name: titan-spark-worker
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
    depends_on:
      - spark-master

  # -------------------------------------------------------
  # 5. CACHE LAYER (Redis)
  # -------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: titan-redis
    ports:
      - "6379:6379"
    networks:
      - titan-network

  # -------------------------------------------------------
  # 6. ORCHESTRATION LAYER (Apache Airflow)
  # -------------------------------------------------------
  airflow-postgres:
    image: postgres:13
    container_name: titan-airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - titan-network

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: titan-airflow-webserver
    command: webserver
    ports:
      - "8081:8080" 
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_ADMIN_USER=admin
      - AIRFLOW_ADMIN_PASSWORD=admin
      - PYTHONPATH=/opt/airflow/dags/repo
    volumes:
      - ../dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ../:/opt/airflow/dags/repo
    depends_on:
      - airflow-postgres
    networks:
      - titan-network



  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: titan-jupyter
    ports:
      - "8888:8888"
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - JUPYTER_TOKEN=admin
      - SPARK_HOME=/opt/bitnami/spark
      - PYTHONPATH=/opt/bitnami/spark/python:/opt/bitnami/spark/python/lib/py4j-0.10.9.7-src.zip:$PYTHONPATH
    volumes:
      - ../historical-batch-loader:/home/jovyan/work/loader
      - shared_data:/opt/shared
    networks:
      - titan-network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: titan-airflow-scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/dags/repo
    volumes:
      - ../dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ../:/opt/airflow/dags/repo
      - shared_data:/opt/shared
    depends_on:
      - airflow-postgres
    networks:
      - titan-network

networks:
  titan-network:
    driver: bridge

volumes:
  minio_data:
  shared_data: